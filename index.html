<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="schedule">
      
      <!-- Timeblocks go here -->
      <div class="row time-block" id='nine' data-number="9">
        <div class="col- hour">9AM</div>
        <textarea class="col text" id="txtNine" name="txtNine"></textarea>
        <button class="btn saveBtn" id="nineBtn">Save</button>
      </div>
      <div class="row time-block" data-number="10">
        <div class="col- hour">10AM</div>
        <textarea class="col"></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block" data-number="11">
        <div class="col- hour">11AM</div>
        <textarea class="col"></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block" data-number="12">
        <div class="col- hour">12PM</div>
        <textarea class="col"></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block" data-number="13">
        <div class="col- hour">1PM</div>
        <textarea class="col"></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block" data-number="14">
        <div class="col- hour">2PM</div>
        <textarea class="col"></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block" data-number="15">
        <div class="col- hour">3PM</div>
        <textarea class="col"></textarea>
        <button class="btn saveBtn">Save</button>
      </div>
      <div class="row time-block" data-number="16">
        <div class="col- hour">4PM</div>
        <textarea class="col"></textarea>
        <button class="btn saveBtn">Save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/css/script.js"></script>
  </body>
</html>
